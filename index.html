<h3 style="text-align: center;">Create post</h3>
<br>
<div class="container">
    <form id="create-post">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="id">Post ID:</label>
                <input required type="number" class="form-control" id="id" min="0" data-bind="value:replyNumber" >
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input required type="number" class="form-control" id="userId" min="0" data-bind="value:replyNumber" >
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title">
    </div>

    <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" rows="5" id="body"></textarea>
      </div>
    
    <button id="send-button" type="button" class="btn btn-success">Send</button>
    </form>
</div>

<script>
    $("#send-button").click(function(){
        const formid = document.getElementById("id");
        const formuserId = document.getElementById("userId");
        const formtitle = document.getElementById("title");
        const formbody = document.getElementById("body");

        var id = $("#id").val();
        var userId = $("#userId").val();
        var title = $("#title").val();
        var body = $("#body").val();

        if ($("#id").val() == "" || $("#userId").val() == "" ) {
            alert("Enter post ID and user ID");
            return;
        }
        if ($("#title").val() == "" || $("#body").val() == "") {
            alert("Enter title and body");
            return;
        }

        $.ajax({
            url: "http://127.0.0.1:7000/posts/add",
            type: "POST",
            contentType: "application/json",
            traditional: true,
            data: JSON.stringify({
                id: parseInt(id, 10),
                userId: parseInt(userId, 10),
                title: title,
                body: body
            }, null, '\t'),
            
            success: function(data){
                alert("Post created");
                formid.value = "";
                formuserId.value = "";
                formtitle.value = "";
                formbody.value = "";
            },
            error: function(data){
                alert(data.responseJSON.message);
            }
        });
    });
</script>
