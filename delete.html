<h3 style="text-align: center;">Delete post</h3>
<br>

<div class="container">
    <form id="delete-post">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="id">Post ID:</label>
                <input required type="number" class="form-control" id="id" min="0" data-bind="value:replyNumber" >
            </div>
            <button id="deletePost" type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
    </form>
</div>

<script>

    $("#deletePost").click(function(){
        const formid = document.getElementById("id");
        var id = $("#id").val();
        if (id == ""){
            alert("Enter post ID");
        }
        else{
            $.ajax({
            url: "http://127.0.0.1:7000/posts/delete/" + id,
            type: "DELETE",
            contentType: "application/json",
            traditional: true,
            
            success: function(data){
                alert("Post deleted");
                formid.value = "";
            },
            error: function(data){
                alert(data.responseJSON.message);
            }
        });
        }
        
    });
</script>
