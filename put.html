<h3 style="text-align: center;">Update post</h3>
<br>

<div class="container">
    <form id="update-post">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="id">Post ID:</label>
                <input required type="number" class="form-control" id="id" min="0" data-bind="value:replyNumber" >
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" data-bind="value:title" >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea class="form-control" id="body" rows="3" data-bind="value:content"></textarea>
            </div>
        </div>
    
    </form>
    <button id="updatePost" type="button" class="btn btn-warning" style="margin-left: 15px;">Update</button>
</div>


<script>
    const formid = document.getElementById("id");
    const formtitle = document.getElementById("title");
    const formbody = document.getElementById("body");
    $("#updatePost").click(function(){
        if ($("#id").val() == "") {
            alert("Enter post ID");
            return;
        }
        if ($("#title").val() == "" && $("#body").val() == "") {
            alert("Enter post title or body");
            return;
        }
        var id = $("#id").val();
        var title = $("#title").val();
        var content = $("#body").val();
        $.ajax({
            url: "http://127.0.0.1:7000/posts/update",
            type: "PUT",
            contentType: "application/json; charset=utf-8",
            traditional: true,

            data: JSON.stringify({
                id: parseInt(id, 10),
                title: title,
                body: content
            },null, '\t'),
            
            success: function(data){
                alert("Post updated");
                formid.value = "";
                formtitle.value = "";
                formbody.value = "";
            },
            error: function(data){
                alert(data.responseJSON.message);
            }
        });
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
