<h3 style="text-align: center;">Show posts</h3>
<br>

<div class="container">
    <form id="create-post">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input required type="number" class="form-control" id="userId" min="0" data-bind="value:replyNumber" >
            </div>
            <button id="showPosts" type="button" class="btn btn-primary">Show</button>
        </div>
        <div id="posts" class="col-sm-8">
            
        </div>
    </div>
    
    
    </form>
</div>

<script>

    $("#showPosts").click(function(){
        const formuserId = document.getElementById("userId").value;
        var userId = $("#userId").val();
        if (userId == ""){
            alert("Enter user ID");
        }
        else{
            $.ajax({
            url: "http://127.0.0.1:7000/posts/get/" + userId,
            type: "GET",
            contentType: "application/json",
            traditional: true,
            
            success: function(data){
                console.log(data);
                $("#posts").html("");
                for(var i = 0; i < data.length; i++){
                    //$("#posts").append("<p>" + data[i].fields.title + " " + data[i].fields.body + "</p>");
                    $("#posts").append("<div class='card'><div class='card-body'><h5 class='card-title'>" + data[i].fields.title + "</h5><p class='card-text'>" + data[i].fields.body + "</p></div></div>");
                }
                formuserId.value = "";
            },
            error: function(data){
                alert(data.responseJSON.message);
            }
        });
        }
        
    });
</script>
